<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{.title}}</title>
    <style>
        .container {
            margin-top: 10px;
            font-size: 18px;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- show method on the button -->
        <h2>
            <span class="badge text-bg-primary">GET</span>
        </h2>
        <div class="accordion">
            <div class="accordion-item">
                <!-- header section accordion -->
                <h2 class="accordion-header" id="header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#header-detail" aria-expanded="false" aria-controls="header-detail">
                        Header received
                    </button>
                </h2>
                <!-- table section -->
                <div id="header-detail" class="accordion-collapse collapse" aria-labelledby="header">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Header</th>
                                    <th>Values</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range $key, $values := .body}}
                                <tr>
                                    <td>{{$key}}</td>
                                    <td style="word-wrap: break-word;">{{range $index, $value := $values}}{{if $index}},
                                        {{end}}{{$value}}{{end}}</td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="body">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#body-detail" aria-expanded="false" aria-controls="body-detail">
                        Body received
                    </button>
                </h2>
                <!-- body detail section -->
                <div id="body-detail" class="accordion-collapse collapse" aria-labelledby="body">
                    <span> test test</span>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
